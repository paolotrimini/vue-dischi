<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Vue dischi</title>
  <!-- font awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
  <!-- Font family-->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <!-- bootstrap v4 -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <!-- vue -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <!-- axios -->
  <script src="https://cdn.jsdelivr.net/npm/axios@0.21.1/dist/axios.min.js"></script>
  <!-- jquery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- css -->
  <link rel="stylesheet" href="css/style.css">
  <script src="js/script.js"></script>
</head>
<body>

  <div id="app" class="container">
      <div class="row">

        <!-- HEADER -->

        <div class="col-12 head-bar">
          <div>
            <h1>Albums</h1>
          </div>
          <div class="bar-search">
            <select v-model="albumGenre" name="">
              <option value="">Generi dei dischi</option>
              <option v-for="genre in orderGenre">
                {{ genre }}
              </option>
            </select>
          </div>
        </div>

        <!-- MAIN-->

        <div class="col-lg-3 col-md-6 main-container"
             v-for="disco in myAlbums(albums)"
             v-if="disco.genre.toLowerCase().includes(albumGenre.toLowerCase())">
          <div class="albums-box">
            <div class="poster-box">
              <img :src="disco.poster" :alt="disco.title">
            </div>
              <!-- sezione informazioni ALBUMS -->
            <div class="album-information">
                <div class="box-title">
                  <h3>{{ disco.title }}</h3>
                </div>
                <div>
                  <p><span>Author: </span>{{ disco.author }}</p>
                </div>
                <div>
                  <p><span>Genre: </span>{{ disco.genre }}</p>
                </div>
                <div>
                  <p><span>Year: </span>{{ disco.year }}</p>
                </div>
            </div> <!-- fine album information -->
          </div>
        </div>
      </div>
  </div>
</body>
</html>
